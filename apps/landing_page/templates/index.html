<!DOCTYPE html>
<html lang="uz">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <title>HAMKOR | EDUMY - Ta'lim va Hamkorlik Platformasi</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Ta'lim platformasi, Hamkorlik imkoniyatlari, Kurslar" name="keywords">
        <meta content="HAMKOR | EDUMY - maktablar va ta'lim markazlari uchun hamkorlik platformasi. Bonus tizimi, kurslar va o'qituvchilar uchun maxsus imkoniyatlar." name="description">
        <!-- Sayt belgisi (favicon) -->
        <link href="{% static 'landing/favicon/favicon.ico' %}" rel="icon">
        <!-- Google Shriftlar -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <!-- Belgilar uchun shriftlar -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Kutubxonalar uchun uslublar -->
        <link href="{% static 'landing/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'landing/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <!-- Moslashtirilgan Bootstrap uslublari -->
        <link href="{% static 'landing/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Sayt uslublari -->
        <link href="{% static 'landing/css/style.css' %}" rel="stylesheet">

      {% block style %}
      {% endblock style %}
    </head>
    <body>
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->
        <!-- Navbar Start -->
        {% include 'landing_layout/landing_navbar.html' %}
        <!-- Navbar End -->


{% block content %}
{% endblock content %}


        <!-- Footer Start -->
        {% include 'landing_layout/landing_footer.html' %}
        <!-- Footer End -->
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'landing/lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'landing/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'landing/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'landing/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'landing/lib/counterup/counterup.min.js' %}"></script>
        <!-- Template Javascript -->
        <script src="{% static 'landing/js/main.js' %}"></script>
    {% block script %}
    {% endblock script %}
    </body>
</html>
