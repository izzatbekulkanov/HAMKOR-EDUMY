<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HAMKOR | EDUMY</title>

  <!-- Vue.js CDN -->
  <script src="{% static 'vendor/js/vue.global.min.js' %}"></script>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.31);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #000000;
      background: rgba(255, 255, 255, 0.45);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      color: whitesmoke;
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.5);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div id="background"></div>

  <!-- Vue.js App -->
  <div id="app" class="login-container">
    <h1 class="text-2xl font-bold mb-4 text-center">HAMKOR | EDUMY</h1>
    <p class="text-gray-500 mb-6 text-center">Kirish uchun ma'lumotlarni kiriting</p>

    <!-- Error Messages -->
    <div v-if="messages.length" class="mb-4">
      <div
        v-for="(message, index) in messages"
        :key="index"
        class="p-3 text-sm rounded bg-red-100 text-red-800 border border-red-300 mb-2"
      >
        {{ message }}
      </div>
    </div>

    <form @submit.prevent="loginUser">
      <input
        type="text"
        v-model="email"
        class="form-control"
        placeholder="Email yoki foydalanuvchi nomi"
        required
      />
      <input
        type="password"
        v-model="password"
        class="form-control"
        placeholder="Parol"
        required
      />
      <button type="submit" class="btn-primary">Kirish</button>
    </form>

    <div class="footer">
      <p>Â© HAMKOR | EDUMY - 2024</p>
      <p>Dasturchi: <strong>Izzatbek Ulkanov</strong></p>
    </div>
  </div>

  <script>
    // Vue.js Application
    const app = Vue.createApp({
      data() {
        return {
          email: '',
          password: '',
          messages: [],
        };
      },
      methods: {
        loginUser() {
          const payload = {
            email: this.email,
            password: this.password,
          };

          fetch("{% url 'jwt_login' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then((response) => {
              if (!response.ok) throw new Error("Login yoki parol noto'g'ri.");
              return response.json();
            })
            .then((data) => {
              window.location.href = "{% url 'main-administrator' %}";
            })
            .catch((error) => {
              this.messages = ["Login yoki parol noto'g'ri. Qayta urinib ko'ring."];
            });
        },
      },
    });

    app.mount("#app");

    // Three.js Background Animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BufferGeometry();
    const particlesCount = 1000;
    const vertices = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      vertices[i] = (Math.random() - 0.5) * 200;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    const material = new THREE.PointsMaterial({ color: 0x818181, size: 1 });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    camera.position.z = 100;

    // Mouse Interaction
    let mouseX = 0;
    let mouseY = 0;
    document.addEventListener("mousemove", (event) => {
      mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
      mouseY = -(event.clientY / window.innerHeight - 0.5) * 2;
    });

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.x += 0.001;
      particles.rotation.y += 0.001;

      gsap.to(camera.position, {
        x: mouseX * 50,
        y: mouseY * 50,
        duration: 0.5,
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
