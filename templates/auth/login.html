<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HAMKOR | EDUMY</title>

  <!-- Vue.js CDN -->
  <script src="{% static 'vendor/js/vue.global.prod.js' %}"></script>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.31);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #000000;
      background: rgba(255, 255, 255, 0.45);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      color: whitesmoke;
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-success {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      color: whitesmoke;
      background: linear-gradient(90deg, #1a7a02, rgba(41, 149, 27, 0.62));
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(103, 235, 37, 0.5);
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.5);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 8px;
      color: #2563eb;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
      background: rgba(37, 99, 235, 0.2);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
    }
  </style>
</head>
<body>
  <!-- Back to Homepage Button -->
  <a href="{% url 'index' %}" class="back-button">Sahifaga qaytish</a>

  <!-- Vue.js App -->
  <div id="app" class="login-container">
    <h1 class="text-2xl font-bold mb-4 text-center">HAMKOR | EDUMY</h1>
    <p class="text-gray-500 mb-6 text-center">Kirish uchun ma'lumotlarni kiriting</p>

    <!-- Error Messages -->
    <div v-if="messages.length" class="mb-4">
      <div
        v-for="(message, index) in messages"
        :key="index"
        class="p-3 text-sm rounded bg-red-100 text-red-800 border border-red-300 mb-2"
      >
        {{ message }}
      </div>
    </div>

    <form @submit.prevent="loginUser">
      <input
        type="text"
        v-model="email"
        class="form-control"
        placeholder="Email yoki foydalanuvchi nomi"
        required
      />
      <input
        type="password"
        v-model="password"
        class="form-control"
        placeholder="Parol"
        required
      />
      <button type="submit" class="btn-primary">Kirish</button>
      <button
        @click="redirectToRegister"
        class="btn-success mt-3"
        type="button"
      >
        Ro'yhatdan o'tish
      </button>
    </form>

    <div class="footer">
      <p>Â© HAMKOR | EDUMY - 2024</p>
      <p>Dasturchi: <strong>Izzatbek Ulkanov</strong></p>
    </div>
  </div>

  <script>
    // Vue.js Application
    const app = Vue.createApp({
      data() {
        return {
          email: '',
          password: '',
          messages: [],
        };
      },
      methods: {
        loginUser() {
          const payload = {
            email: this.email,
            password: this.password,
          };

          fetch("{% url 'jwt_login' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then((response) => {
              if (!response.ok) throw new Error("Login yoki parol noto'g'ri.");
              return response.json();
            })
            .then((data) => {
              window.location.href = "{% url 'main-administrator' %}";
            })
            .catch((error) => {
              this.messages = ["Login yoki parol noto'g'ri. Qayta urinib ko'ring."];
            });
        },
        redirectToRegister() {
          window.location.href = "{% url 'register' %}";
        },
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
